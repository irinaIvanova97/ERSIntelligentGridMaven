<!DOCTYPE html>
<html>
<head>
<title>Grid</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css"
	href="lib/codebase/fonts/font_roboto/roboto.css" />
<link rel="stylesheet" type="text/css" href="lib/codebase/dhtmlx.css" />
<script src="lib/codebase/dhtmlx.js"></script>
<script src="lib/jquery-3.3.1.min.js"></script>

<script type="text/javascript" src="dhtmlxGridScript.js"></script>

<link rel="stylesheet" type="text/css" href="GridStyle.css">

</head>
<body onload="doOnLoad();">

	<h1 class="headerStyle">Intelligent Grid</h1>
	<table>
		<tr>
			<td>
				<div id="innerDiv">
					<div align="right" id="gridbox"></div>
				</div>
			</td>
			<td>
				<div class="form-style-6" id="formID">

					<label for="formula1"><span>Formula for Result1:</span> <input
						type="text" name="formula1" id="formula1"
						placeholder="Input Formula" /></label> <label for="formula2"><span>Formula
							for Result2:</span> <input type="text" name="formula2" id="formula2"
						placeholder="Input Formula" /></label> <label for="formula3"><span>Formula
							for Result3:</span> <input type="text" name="formula3" id="formula3"
						placeholder="Input Formula" /></label>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button class="button button2" onclick="onAddRow()">Add row</button>

				<button class="button button2" onclick="onDeleteRow()">Remove
					Selected Row</button> <span>

					<button class="button button2" onclick="onConfig()" id="config">Configuration</button>
			</span> <span style="margin-left: 6em"><button class="button button2"
						onclick="onCalculate()">Calculate</button></span>
			</td>
		</tr>
	</table>

	<!-- The Modal -->
	<div id="myModal" class="modal" class="form-style-6">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Configurate Grid</h2>
			</div>

			<table>
				<tr>
					<td><div id="divConfig" class="form-style-6">
							<label for="rowsNum"><span>Number of rows:</span> <input
								type="text" id="rowsNum" placeholder="Input Number of Rows" /></label>
							<label for="colname1"><span>Name for Column 1:</span> <input
								type="text" id="colName1" placeholder="Input Name of Column" /></label>
							<label for="colname2"><span>Name for Column 2:</span> <input
								type="text" id="colName2" placeholder="Input Name of Column" /></label>
							<label for="colname3"><span>Name for Column 3:</span> <input
								type="text" id="colName3" placeholder="Input Name of Column" /></label>
							<label for="colname4"><span>Name for Column 4:</span> <input
								type="text" id="colName4" placeholder="Input Name of Column" /></label>
							<label for="colname5"><span>Name for Column 5:</span> <input
								type="text" id="colName5" placeholder="Input Name of Column" /></label>
							<label for="colname6"><span>Name for Column 6:</span> <input
								type="text" id="colName6" placeholder="Input Name of Column" /></label>
							<label for="colname7"><span>Name for Column 7:</span> <input
								type="text" id="colName7" placeholder="Input Name of Column" /></label>

							<input type="submit" value="Submit" id="submitConfig" class="button button2"
								onClick="onSubmitConfig()" />
						</div></td>
				</tr>

			</table>

		</div>

	</div>

	<script>
		
	</script>

</body>
</html>
